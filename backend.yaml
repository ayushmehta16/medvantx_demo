apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ingress-basic
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: mrityunjay0010/backend:latest
        ports:
        - containerPort: 3030

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: ingress-basic
  labels:
    app: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3030
      targetPort: 3030
