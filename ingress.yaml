apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  namespace: ingress-basic
  annotations:
    kubernetes.io/ingress.class: nginx  
spec:  
  rules:
    - http:
        paths: 
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-service
              port:
                name: http 
